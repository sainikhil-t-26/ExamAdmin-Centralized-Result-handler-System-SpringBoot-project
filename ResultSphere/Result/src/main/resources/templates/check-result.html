<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Check Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            background: url('/images/adminback.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            height: 40px;
            padding: 0 12px;
            border-radius: 10px;
            border: 1px solid #888;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border: 1px solid #333;
        }

        button {
            height: 45px;
            border: none;
            background: #4A90E2;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <form action="validateResult" method="POST">
        <div>
            <label>Enter Your Roll No:</label>
            <input type="text" name="rollno" required />
        </div>
        <div>
            <label>Enter Your DOB:</label>
            <input type="date" name="dob" required />
        </div>
        <button type="submit">Check Result</button>
    </form>
</body>
</html>
