<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Import CSV Status</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: url("/images/college_bg.png") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.65);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            color: #1976d2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .error {
            color: #ff4d4d;
        }

        a {
            display: block;
            margin-top: 30px;
            font-size: 20px;
            text-decoration: none;
            color: #90caf9;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="overlay">
    <h1>Import CSV Result</h1>

    <div th:classappend="${message.startsWith('Failed') ? ' error' : ''}"
         class="message"
         th:text="${message}">
        Status message will appear here.
    </div>

    <a href="/">Go to Home</a>
</div>
</body>
</html>
