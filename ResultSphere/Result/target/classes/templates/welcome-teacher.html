<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Marks - Teacher Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('images/teacher_bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 40px;
      row-gap: 30px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 25px;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    label {
      display: block;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
      text-align: left;
    }

    input[type="text"],
    input[type="file"],
    input[type="hidden"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      border-color: #1976d2;
    }

    button {
      padding: 12px 30px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 26px;
      }

      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 th:text="${'Welcome ' + teacher_name + ' sir,'}">Welcome Teacher</h1>

    <div class="card">
      <h1>Upload Marks of Student</h1>
      <form action="findStudent" method="POST">
        <input type="hidden" name="teacher_name" th:value="${teacher_name}" readonly/> 
        <label>Student's Roll No:</label>
        <input name="rollno" type="text" placeholder="Enter Roll Number"/> 
        <button type="submit">Find Student</button>
      </form>
    </div>

    <div class="card">
      <h1>Import Student Marks via CSV</h1>
      <form action="/importCSV" method="POST" enctype="multipart/form-data">
        <label>Select CSV File:</label>
        <input type="file" name="file" accept=".csv" required/>
        <button type="submit">Import CSV</button>
      </form>
    </div>
  </div>
</body>
</html>
